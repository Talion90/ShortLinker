{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}
    Update personal data
{% endblock %}

{% block content %}
    <h2>Update personal data of {{ user.name }}</h2>
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Save' %}{% endbuttons %}
    </form>
{% endblock %}
